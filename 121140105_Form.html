<!DOCTYPE html>
<html>
<head>
    <title>Halaman Formulir</title>
    <link rel="stylesheet" type="text/css" href="style_form.css">
</head>
<body>
    <div class="header">
        <h1>Pesta Kostum Halloween</h1>
        <img src="https://shorturl.at/agjN8" alt="Logo">
    </div>
    <div class="sidebar">
        <h2>Menu Navigasi</h2>
        <ul>
            <li><a href="121140105_HalamanUtama.html">Halaman Utama</a></li>
            <li><a href="121140105_Form.html">Halaman Formulir</a></li>
            <li><a href="121140105_Tabel.html">Halaman Tabel</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Formulir Pendaftaran</h2>
        <form action="121140105_Tabel.html" method="get" onsubmit="simpanData()">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>
            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br><br>
            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select><br><br>
            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Daftar">
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2023 Pesta Kostum Halloween - Ahmad Rizki Maulana</p>
    </div>
    
    <script>
        function simpanData() {
            var nama = document.getElementById('nama').value;
            var nim = document.getElementById('nim').value;
            var prodi = document.getElementById('prodi').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var gender = document.getElementById('gender').value;
            var tgl_lahir = document.getElementById('tgl_lahir').value;
            var alamat = document.getElementById('alamat').value;

            var data = {
                nama: nama,
                nim: nim,
                prodi: prodi,
                email: email,
                password: password,
                gender: gender,
                tgl_lahir: tgl_lahir,
                alamat: alamat
            };

            localStorage.setItem('dataMahasiswa', JSON.stringify(data));
        }
    </script>
</body>
</html>
